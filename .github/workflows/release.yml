name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
          - goos: windows
            goarch: amd64
            os: ubuntu-latest
          - goos: darwin
            goarch: arm64
            os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cross-Compilers (Ubuntu)
        if: runner.os == 'Linux' && (matrix.goarch == 'arm64' || matrix.goos == 'windows')
        run: |
          sudo apt-get update
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sudo apt-get install -y gcc-mingw-w64
          fi

      - name: Update version in Go constants
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ runner.os }}" = "macOS" ]; then
            sed -i '' "s/const Version = \"dev\"/const Version = \"$VERSION\"/" pkg/core/constants.go
          else
            sed -i "s/const Version = \"dev\"/const Version = \"$VERSION\"/" pkg/core/constants.go
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build Frontend
        run: |
          ./scripts/build_and_copy_frontend.sh

      - name: Build Backend
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            export CC=x86_64-w64-mingw32-gcc
          fi
          
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          
          go build -tags fts5 -ldflags="-s -w" -o ihpp${EXT} ./cmd/proxy/main.go

      - name: Package
        shell: bash
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          tar -czvf inspect-http-proxy-plus-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ihpp${EXT} LICENSE README.md .proxy.config.toml.example

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspect-http-proxy-plus-${{ matrix.goos }}-${{ matrix.goarch }}
          path: inspect-http-proxy-plus-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
